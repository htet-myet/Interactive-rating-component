<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="irc-sec active">
      <div class="irc-sec-div">
        <img
          src="./images/icon-star.svg"
          alt="icon-star"
          class="irc-sec-star"
        />
        <h1>How did we do?</h1>
        <p class="irc-sec-p">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div>
          <button class="irc-sec-btn">1</button>
          <button class="irc-sec-btn">2</button>
          <button class="irc-sec-btn">3</button>
          <button class="irc-sec-btn">4</button>
          <button class="irc-sec-btn">5</button>
        </div>
        <button type="submit" class="btn-sub">SUBMIT</button>
      </div>
    </section>
    <section class="thankAlart">
      <div class="irc-div">
        <img
          src="./images/illustration-thank-you.svg"
          alt=""
          class="thank-img"
        />
        <p class="irc-select">
          You selected <span id="number"></span> out of 5
        </p>
        <h2 class="Thank">Thank You!</h2>
        <p class="appreciate">
          We appreciate you taking the time to give a rating. If you ever need
          in support , don't hesitate to get in touch.
        </p>
        <button type="submit" class="btn-sub">Rate Again?</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
